<button (click)="dispatch(increment())">Increment</button>

<div>Current Count: {{ count() }}</div>

<button (click)="dispatch(decrement())">Decrement</button>

<button (click)="dispatch(getPosts())">Show Posts</button>
<button (click)="dispatch(reset())">Reset</button>

<ul>
    <li *ngFor="let postTitle of postTitles$ | async">{{ postTitle.title }}</li>
</ul>
